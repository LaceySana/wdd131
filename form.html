<!DOCTYPE html>
<html lang='en-US'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Product Review Form</title>
    <meta name='description' content='A form for product reviews.'>
    <meta name='author' content='Lacey Sanabria'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles/form.css'>
    <script src='scripts/form.js' defer></script>
    <script src='/scripts/getdates.js' defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected> Select a Product... </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <label for="onestar">⭐<input type="radio" name="stars" id="onestar" value="1" required></label>
                    <label for="twostars">⭐⭐<input type="radio" name="stars" id="twostars" value="2" required></label>
                    <label for="threestars">⭐⭐⭐<input type="radio" name="stars" id="threestars" value="3"
                            required></label>
                    <label for="fourstars">⭐⭐⭐⭐<input type="radio" name="stars" id="fourstars" value="4"
                            required></label>
                    <label for="fivestars">⭐⭐⭐⭐⭐<input type="radio" name="stars" id="fivestars" value="5"
                            required></label>
                </div>
            </fieldset>
            <fieldset>
                <label for="installed">Date of Installation</label>
                <input type="date" name="installed" id="installed" required>
            </fieldset>
            <fieldset class="features">
                <legend>Which features did you find useful? <span>(Check all that Apply)</span></legend>
                <input type="checkbox" name="durability" id="durability" value="Durability"><label
                    for="durability">Durability</label><br>
                <input type="checkbox" name="ease" id="ease" value="Ease of Use"><label for="ease">Ease of
                    Use</label><br>
                <input type="checkbox" name="performance" id="performance" value="Performance"><label
                    for="performance">Performance</label><br>
                <input type="checkbox" name="design" id="design" value="Design"><label for="design">Design</label><br>
            </fieldset>
            <fieldset>
                <label for="review">Write a Review <span class="optional">(Optional)</span> </label>
                <textarea name="review" id="review"></textarea>
            </fieldset>
            <fieldset>
                <label for="username">Your Name <span class="optional"></span></label>
                <input type="text" name="username" id="username">
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©️ <span id='currentYear'></span> | Lacey Sanabria</p>
        <p id='lastModified'></p>
    </footer>
</body>

</html>
