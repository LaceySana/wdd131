<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <link rel="stylesheet" href="styles/lazyloading.css">
</head>

<body>
    <main>
        <h1>Lazy Load Demonstration</h1>
        <img src="https://placehold.co/400x600" alt="Placeholder image" loading="lazy" width="400" height="600">
        <img src="https://placehold.co/400x800" alt="Placeholder image" loading="lazy" width="400" height="800">
        <img src="https://placehold.co/400x700" alt="Placeholder image" loading="lazy" width="400" height="700">
        <img src="https://placehold.co/400x650" alt="Placeholder image" loading="lazy" width="400" height="650">
        <img src="https://placehold.co/400x750" alt="Placeholder image" loading="lazy" width="400" height="750">
        <img src="https://placehold.co/400x850" alt="Placeholder image" loading="lazy" width="400" height="850">
    </main>
    <footer></footer>
</body>

</html>
