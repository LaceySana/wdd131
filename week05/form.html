<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <meta name='description' content=''>
    <meta name='author' content='Lacey Sanabria'>
    <link rel='stylesheet' href='styles/'>
    <script src='scripts/' defer></script>
    <script src='..\scripts\getdates.js' defer></script>
</head>

<body>
    <header>
        <form action="review.html" method="get">
            <div>
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected> Select a Product... </option>
                </select>
            </div>
            <div>
                <label for="stars">Overall Rating</label>
                <div class="stars">
                    <input type="radio" name="stars" id="onestar" value="1" required><label for="onestar">⭐</label>
                    <input type="radio" name="stars" id="twostars" value="2" required><label for="twostars">⭐⭐</label>
                    <input type="radio" name="stars" id="threestars" value="3" required><label for="threestars">⭐⭐⭐</label>
                    <input type="radio" name="stars" id="fourstars" value="4" required><label for="fourstars">⭐⭐⭐⭐</label>
                    <input type="radio" name="stars" id="fivestars" value="5" required><label for="fivestars">⭐⭐⭐⭐⭐</label>
                </div>
            </div>
            <div>
                <label for="installed">Date of Installation</label>
                <input type="date" name="installed" id="installed" required>
            </div>
            <div>
                <label for="features">Which features did you find useful? <span>(Check all that Apply)</span></label>
                <input type="checkbox" name="durability" id="durability" value="Durability">
                <input type="checkbox" name="ease" id="ease" value="Ease of Use">
                <input type="checkbox" name="performance" id="performance" value="Performance">
                <input type="checkbox" name="design" id="design" value="Design">
            </div>
            <div>
                <label for="review">Write a Review <span class="optional">(Optional)</span> </label>
                <textarea name="review" id="review"></textarea>
            </div>
            <div>
                <label for="username">Your Name <span class="optional"></span></label>
                <input type="text" name="username" id="username">
            </div>
            <input type="submit" value="Post Review">
        </form>
    </header>
    <main>

    </main>
    <footer>
        <p>©️ <span id='currentYear'></span> | Lacey Sanabria</p>
        <p id='lastModified'></p>
    </footer>
</body>

</html>
